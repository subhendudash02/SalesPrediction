<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <th>TV</th>
            <th>Radio</th>
            <th>Newspaper</th>
            <th>Sales</th>
        </tr>
            {% for i in data %}
                <tr>
                  {% for j in i %}
                    <td>{{j}}</td>
                  {% endfor %}
                </tr>
            {% endfor %}
    </table>
</body>
</html>
